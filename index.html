<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Photo Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            width: 100%;
        }

        header h1 {
            font-size: 3rem;
            color: #4f46e5;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: #555;
        }

        .editor {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .editor input[type="file"] {
            margin-bottom: 1rem;
            font-size: 1rem;
            padding: 1rem;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        .editor .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .editor button {
            background: #4f46e5;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .editor button:hover {
            background: #6c63ff;
        }

        .output {
            text-align: center;
        }

        .output img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 2rem;
        }

        #canvasContainer {
            display: none;
        }

        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 2rem;
        }

        .download-btn {
            display: inline-block;
            background: #4f46e5;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .download-btn:hover {
            background: #6c63ff;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #4f46e5;
            text-decoration: none;
        }

        .slider-container {
            margin-top: 2rem;
            display: none;
            text-align: left;
        }

        .slider-container label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .slider-container input {
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Enhanced Photo Editor</h1>
        <p>Transform Your Images with Cutting-Edge AI Technology</p>
    </header>

    <div class="editor">
        <input type="file" id="imageInput" accept="image/*">

        <div class="buttons">
            <button id="removeBgBtn">Remove Background</button>
            <button id="autoEnhanceBtn">Auto Enhance</button>
            <button id="cropBtn">Crop</button>
        </div>

        <div class="output">
            <h2>Processed Output</h2>
            <div id="outputContainer">
                <p>No image processed yet.</p>
            </div>
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <a id="downloadBtn" class="download-btn" style="display: inline-block;">Download Image</a>
        </div>

        <div class="slider-container" id="enhancementControls">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0.5" max="2" step="0.1" value="1">
            <label for="sharpness">Sharpness</label>
            <input type="range" id="sharpness" min="0" max="5" step="0.1" value="1">
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="5" step="0.1" value="0">
        </div>
    </div>

    <footer>
        <p>Powered by <a href="#">YourCompany</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const autoEnhanceBtn = document.getElementById('autoEnhanceBtn');
        const cropBtn = document.getElementById('cropBtn');
        const outputContainer = document.getElementById('outputContainer');
        const canvasContainer = document.getElementById('canvasContainer');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const enhancementControls = document.getElementById('enhancementControls');
        
        let uploadedImage = null;
        let cropper = null;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        canvas.width = uploadedImage.width;
                        canvas.height = uploadedImage.height;
                        ctx.drawImage(uploadedImage, 0, 0);
                        canvasContainer.style.display = 'block';
                        outputContainer.innerHTML = '';
                        if (cropper) cropper.destroy();
                        cropper = new Cropper(canvas, { viewMode: 1, aspectRatio: NaN });
                    };
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove Background Button (Placeholder)
        removeBgBtn.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('Please upload an image first.');
                return;
            }

            // Placeholder: Actual background removal would require an API or a complex algorithm
            alert('Background removal feature will be integrated here!');
        });

        // Auto Enhance Button
        autoEnhanceBtn.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('Please upload an image first.');
                return;
            }

            // Show the enhancement controls
            enhancementControls.style.display = 'block';

            // Apply Auto Enhancements (Brightness, Contrast, Saturation, Sharpness, etc.)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = `brightness(1) contrast(1) saturate(1) blur(0px)`;
            ctx.drawImage(uploadedImage, 0, 0);
        });

        // Crop Button
        cropBtn.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('Please upload an image first.');
                return;
            }

            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas();
                const croppedImage = new Image();
                croppedImage.onload = () => {
                    canvas.width = croppedCanvas.width;
                    canvas.height = croppedCanvas.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(croppedCanvas, 0, 0);
                };
                croppedImage.src = croppedCanvas.toDataURL();
            }
        });

        // Slider Adjustments for Enhancements
        const sliders = {
            brightness: document.getElementById('brightness'),
            contrast: document.getElementById('contrast'),
            saturation: document.getElementById('saturation'),
            sharpness: document.getElementById('sharpness'),
            blur: document.getElementById('blur')
        };

        Object.keys(sliders).forEach(sliderId => {
            sliders[sliderId].addEventListener('input', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.filter = `brightness(${sliders.brightness.value}) contrast(${sliders.contrast.value}) saturate(${sliders.saturation.value}) blur(${sliders.blur.value}px)`;
                ctx.drawImage(uploadedImage, 0, 0);
            });
        });

        // Download Button
        downloadBtn.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('Please upload an image first.');
                return;
            }

            // Download the canvas content as an image
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'enhanced_image.png';
            link.click();
        });
    </script>
</body>
</html>
